<div class="panorama app-container" ng-controller="panorama">
    <!-- Local nav. -->
    <kbn-top-nav name="panorama" config="topNavMenu">
        <!-- Transcluded elements. -->
        <div data-transclude-slots>
            <!-- Title. -->
            <div data-transclude-slot="topLeftCorner"
                 class="kuiLocalBreadcrumbs"
                 data-test-subj="breadcrumbs"
                 role="heading"
                 aria-level="1">
                <div class="kuiLocalBreadcrumb">
                    <a class="kuiLocalBreadcrumb__link" href="{{landingPageUrl()}}">Panorama 360</a>
                </div>
            </div>
        </div>
    </kbn-top-nav>

    <main class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Workflows</strong></div>
            <div class="panel-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        ng-repeat="wf in workflows">
                        <div class="pull-left action-buttons">
                            <a href="panorama#/workflow?id={{wf.id}}"><span class="glyphicon glyphicon-eye-open"></span></a>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="panorama#/workflow?id={{wf.id}}">{{wf.label}}</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="color: #999; font-style: italic">({{wf.id}})</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
